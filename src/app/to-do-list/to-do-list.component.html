<form class="example-form">
    <mat-form-field appearance="fill">
        <mat-label>Text</mat-label>
        <input matInput placeholder="" type="text" [(ngModel)]="todoInput" name="todoInput">
    </mat-form-field>
    <button mat-fab color="primary" (click)="addTodo()" matTooltip="Add to To-do list"><mat-icon>add</mat-icon></button>
</form>
<mat-card>
    <mat-card-title>To-do</mat-card-title>
    <mat-card-content>
        <mat-selection-list>
            <mat-list-option *ngFor="let todo of todos">{{todo['name']}}</mat-list-option>
        </mat-selection-list>
    </mat-card-content>
</mat-card>
